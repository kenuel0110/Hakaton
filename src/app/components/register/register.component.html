<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Email input field -->
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" id="email" formControlName="email" placeholder="Введите адрес электронной почты" class="form-control">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
          <div *ngIf="form.get('email')?.errors?.['required']">Введите адрес электронной почты</div>
          <div *ngIf="form.get('email')?.errors?.['email']">Введите корректный адрес электронной почты</div>
        </div>
      </div>
    </div>
  
    <!-- Password input field -->
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Пароль</label>
      <div class="col-sm-10">
        <input type="password" id="password" formControlName="password" placeholder="Введите пароль" class="form-control">
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
          <div *ngIf="form.get('password')?.errors?.['required']">Введите пароль</div>
        </div>
      </div>
    </div>
  
    <!-- Confirm password input field -->
    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Подтвердите пароль</label>
        <div class="col-sm-10">
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Подтвердите пароль" class="form-control">
        <div *ngIf="form.invalid && form.touched" class="error">
            <div *ngIf="form.errors?.['mustMatch']">Пароли не совпадают</div>
        </div>
        </div>
    </div>
  
    <!-- Submit button -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      </div>
    </div>
  
    <!-- Already have an account link -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a routerLink="/auth">Уже есть аккаунт?</a>
      </div>
    </div>
  </form>
