<div class="room-details">
  <div class="room-header">
    <h2 class="room-title">{{ room?.title }}</h2>
    <p class="room-max-count">Максимальное количество человек: {{ room?.max_count }}</p>
  </div>

  <div class="room-ar-link">
    <a href="{{ room?.AR_link }}" target="_blank">
      <i class="fas fa-link"></i>
      <span>AR-ссылка</span>
    </a>
  </div>

</div>
