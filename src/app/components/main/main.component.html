<div class="main">
  <div class="main__sort">
    <img class="sort__back"
      src="https://lcdn-eu.icons8.com/c/BnLkG_fXdU2Nx4K7hcUflQ/368ed378f1d01bfe9d503474184d75f820f8b309.png" alt="">
      <div class="sort__categories">
        <div class="categories__item categories__all" [class.active]="isAllSelected()" (click)="selectCategory(null)">Все</div>
        <div *ngFor="let category of categories" class="categories__item" [class.active]="isSelectedCategory(category)" (click)="selectCategory(category)">{{ category.title }}</div>
    </div>
    <img class="sort__next" src="https://lcdn-eu.icons8.com/c/BnLkG_fXdU2Nx4K7hcUflQ/368ed378f1d01bfe9d503474184d75f820f8b309.png" alt="">
  </div>
  <div class="recycleviews-cities">
    <div *ngIf="isLoading" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    <div *ngIf="!isLoading" [ngSwitch]="selectedButton">
      <div *ngSwitchCase="'grid'" class="recycleview-grid">
        <div class="rooms-container">
          <ng-container *ngFor="let request of requests">
            <div *ngIf="isRequestVisible(request)" class="room-preview">
              <div class="room" style="min-width: 270px;">
                <div class="divTable">
                  <div class="divTableBody">
                  <div class="divTableRow">
                  <div class="divTableCell"><h3 class="room__title" style="width: 100%; text-align: center;">{{request.title}}</h3></div>
                  </div>
                  <div class="divTableRow">
                  <div class="divTableCell">

                    <table style="width: 100%;">
                      <tbody style="width: 100%;">
                      <tr>
                      <td><div class="room__company" style="width: 100%; align-self: center;">{{request.owner}}</div></td>
                      <td style="align-items: left;"><img class="room__people-icon"
                        src="https://firebasestorage.googleapis.com/v0/b/hackaton-86cea.appspot.com/o/ic_user.png?alt=media&token=37c6414d-c84b-45b3-bb60-c23d9c77dc5f"
                        alt="user icon"></td>
                      <td><div class="room__maxpeople" style="width: 100%; text-align: right;">{{request.count_people}}</div></td>
                      </tr>
                      </tbody>
                      </table>
                    
                    

                    
                    
                  </div>
                  </div>
                  <div class="divTableRow">
                  <div class="divTableCell"><div class="room__description">{{request.description}}</div></div>
                  </div>
                  <div class="divTableRow">
                  <div class="divTableCell"><div class="room__date">{{request.start_date}} - {{request.end_date}}</div></div>
                  </div>
                  <div class="divTableRow">
                  <div class="divTableCell"><div class="room__btn" style=" text-align: center;">{{ getRoomTitle(request.id_room) }}</div></div>
                  </div>
                  </div>
                  </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
