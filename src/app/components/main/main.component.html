<div class="main">
  <div class="recycleviews-cities">
    <div *ngIf="isLoading" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    <div *ngIf="!isLoading" [ngSwitch]="selectedButton">
      <div *ngSwitchCase="'grid'" class="recycleview-grid">
        <div class="rooms-container">
          <div *ngFor="let room of rooms" class="room-preview">
            <div class="room-image">
              <img src="https://screenshots.enkod.tech/ilya_novikovG6KIVEp3v160xCMY.png" alt="{{ room.title }}">
            </div>
            <div class="room-info">
              <h3>{{ room.title }}</h3>
              <p>Максимальное количество человек: {{ room.max_count }}</p>
              <button (click)="goToRoom(room.id)">Подробнее</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
